<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <button type="button" class="btn btn-danger m-5 btn-lg fw-bold" onclick="Optgenerate()">Click for Your Otp</button>

    <button type="button" class="btn btn-success m-5 btn-lg fw-bold" onclick="passwordgenerate()">Click for Your
        Password</button>

    <script>
        function Optgenerate() {
            let Otp = Math.trunc(Math.random() * 10000);
            if (Otp < 1000) {
                document.write('<h1>Now Your new Otp is : 1031</h1>');
            } else {
                document.write('<h1>Now Your new Otp is : ' + Otp + '</h1>');
            }
        }

        function passwordgenerate() {
            let password = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNM1234567890!@#$%^&*()';
            let pass = '';
            for (let i = 1; i < 7; i++) {
                let pass_generate = password[Math.trunc(Math.random() * password.length)];
                pass += pass_generate;
            }
            document.write('<h1>Now Your new password is : ' + pass + '</h1>');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
